<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CONFIRMACION DE EDAD.css">

<body style="background-image: url('logo de inicio.jpg');"> <!-- Reemplazar 'background.jpg' con la ruta de tu imagen de fondo -->
    <div class="container">
        <div class="content">
            <div class="question-box">
                <h1>Bienvenido</h1>
                <p>Para acceder a nuestro sitio, por favor confirma si eres mayor de edad:</p>
                <div class="age-verification">

                    <button onclick="confirmAge(false)">No, soy menor de edad</button>
                </div>
            </div>
        </div>
    </div>
